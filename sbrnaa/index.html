<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
		<title>SBRNAA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" type="text/css" href="../shared/styles.css">
		<script type="text/javascript">function hideUrlBar() {}</script>
	</head>
	<body>
		<script type="text/javascript" src="../shared/pano2vr_player.js"></script>
		<div id="container">This content requires HTML5/CSS3 and WebGL</div>
		<script type="text/javascript">
		// check for CSS3 3D transformations and WebGL
		if (ggHasHtml5Css3D() || ggHasWebGL()) {
			pano=new pano2vrPlayer("container");
			pano.readConfigUrl("pano.xml");
			// hide the URL bar on the iPhone
			setTimeout(function() { hideUrlBar(); }, 10);
		} 
		</script>
		<noscript><p>Please enable Javascript!</p></noscript>
	</body>
</html>
