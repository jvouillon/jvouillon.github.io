<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CM-132 | Design pour le Web II - mediaqueries</title>
<link href="styles.css" rel="stylesheet" type="text/css" />


</head>

<body onload="displaySize()" onresize="displaySize()">

<div id="infos">Width</div>
<div class="myDisplay" id="laptop">Desktop + Laptop [1024+]</div>
<div class="myDisplay" id="tabletlandscape">Tablet Landscape[1024]</div>
<div class="myDisplay" id="tabletportrait">Tablet Portrait [768]</div>
<div class="myDisplay" id="phonelandscape">Phone Landscape[568]</div>
<div class="myDisplay" id="phoneportrait">Phone Portrait [320]</div>

<script>
function displaySize(){
	var infos = window.innerWidth + " px";
	document.getElementById("infos").innerHTML = window.innerWidth + " px";
}
</script>
</body>
</html>
