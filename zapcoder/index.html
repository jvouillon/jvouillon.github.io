<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
 <meta name="apple-mobile-web-app-title" content="ZapCoder">
 <meta name="apple-mobile-web-app-capable" content="yes">
<title>ZapCoder</title>
<style>
html{
	height:100vh;
	width:100vW;
	background: #99a;
	box-shadow: 0 -20vh 150px #222 inset;
}
body{
	margin:0;
}
#container{
	width:80vw;
	height:80vw;
	margin:auto;
	margin-top:calc( 50vh - 40vw );
	position: relative;
	border:1px solid #222;
	border-radius:50%;
	overflow:hidden;
	box-shadow: 0 -2px 4px #333, 0 -2px 4px #333 inset, 0 2px 3px #aac, 0 2px 3px #eef inset;
}
#zapcoder, #ring0, #ring1{
 	width:80%;
 	height:80%;
	top: 10%;
	left: 10%;
	border-radius:50%;
	position: absolute;
	transform-origin: 50% 50%;
	transition: transform 0.5s ease-in-out;
}
#zapcoder{
	box-shadow: 0 2px 9px #333;
	background-image: url(graphics/zapcoder.svg);
}
#ring0{
	background-image: url(graphics/ring_0.svg);
	transform: rotate(27deg);
}
#ring1{
	background-image: url(graphics/ring_1.svg);
	transform: rotate(-27deg);
}
#btnCW, #btnCCW{
	width:45%;
 	height:100%;
	position:absolute;
	cursor:pointer;
}
#btnCW{
	right:0;
}
#btnCCW{
	left:0;
}
</style>
</head>
<body>
	<div id="container">
		<div id="zapcoder"></div>
		<div id="ring0"></div>
		<div id="ring1"></div>
		<div id="btnCW" onclick="turnCW()"></div>
		<div id="btnCCW" onclick="turnCCW()"></div>
	</div>
	<script type="text/javascript">
		var angleRing1 = -27;
		var angleRing0 = 27;
		var angleInc = 9;
		
		function turnCW(){
			angleRing1 += angleInc;
			document.getElementById("ring1").style.transform = "rotate("+angleRing1+"deg)";
		}
		function turnCCW(){
			angleRing0 -= angleInc;
			turnRing()
		}
		function turnRing(){
			document.getElementById("ring0").style.transform = "rotate("+angleRing0+"deg)";
		}
	</script>
</body>
</html>
